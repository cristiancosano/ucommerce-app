<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Shopping History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let order of orders">
        <app-order-card orderId="{{order.orderId}}" total="{{order.total}}" createdAt="{{order.createdAt}}" updatedAt="{{order.updatedAt}}"></app-order-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>My personal informaticon</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Shopping history</ion-label>
    </ion-item>
    <ion-item *ngIf="isAuth else login" (click)="presentActionSheet()">
      <ion-label>Sign out</ion-label>
    </ion-item>
    <ion-item #login [routerLink]="['/login']">
      <ion-label>Login</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

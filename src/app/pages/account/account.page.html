<ion-header>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngIf="isAuth() else login">
      <ion-item [routerLink]="['/account/personal-information']">
        <ion-label>My personal information</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/account/shopping-history']">
        <ion-label>Shopping history</ion-label>
      </ion-item>
      <ion-item (click)="presentActionSheet()">
        <ion-label>Logout</ion-label>
      </ion-item>
    </div>

    <ng-template #login> 
      <ion-item [routerLink]="['/account/login']">
        <ion-label>Login</ion-label>
      </ion-item>
    </ng-template>
    
  </ion-list>
</ion-content>

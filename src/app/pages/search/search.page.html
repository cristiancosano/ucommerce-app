<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="scanNfcTag()">
    <ion-fab-button color="dark">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-searchbar [(ngModel)]="searchText" (ionChange)="searchProducts()"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let product of products">
        <app-product-card id="{{product.productId}}" name="{{product.name}}" description="{{product.description}}" price="{{product.unitPrice}}" image="https://picsum.photos/800/400"></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

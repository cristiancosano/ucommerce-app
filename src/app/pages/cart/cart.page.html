<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
   
      <ion-row size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let product of productsCart">
       <ion-col>
        <app-product-card id="{{product.productId}}" name="{{product.name}}" description="{{product.description}}" price="{{product.unitPrice}}" image="https://picsum.photos/800/400"></app-product-card>
      </ion-col>
      <ion-col>
        <cart-show-card price="{{product.unitPrice}}" quantity="{{product.quantity}}"></cart-show-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-button expand="block">Buy for {{totalBuyPrice}}â‚¬</ion-button>
</ion-content>

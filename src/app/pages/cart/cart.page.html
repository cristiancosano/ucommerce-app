<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>
<ion-button expand="block" (click)="updateCart()">Reload</ion-button>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
     {{item.quantity}} x {{item.name}} - {{item.unitPrice}} €
     <span slot="end"t> {{item.unitPrice * item.quantity}} € </span>
    </ion-item>
    <ion-item class="bold">
      Total: <span slot="end"> {{total}} € </span>
    </ion-item>
  </ion-list>

  <div class="center">
    <button ion-button class="button1" full round (click)="presentModal()" >Realizar Pedido</button>
    <!-- Falta hacer la funcion de realizar pedido. -->
    <button ion-button class="button2" full round (click)="remove()" >Borrar carrito</button>
  </div>

</ion-content>
